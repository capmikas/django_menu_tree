{% load tree_menu_tags %}
<h3>{{menu_name}}</h3>
<ul>
    {% for item, level in menu %}
    <li>
        {% if item == current_item %}
            {{ level|indent }}{{item}}
        {% else %}
            {{ level|indent }} <a href="{% url 'menu' item.slug %}">{{item}}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
